<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>后台管理 - DJTU</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-confirm.min.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/person.css}"/>-->
</head>
<body>
<div th:include="common/header-nav :: header-nav"></div>
<div id="main">
    <div class="row">
        <div class="col-md-2 col-md-offset-1" id="category" style="padding-top: 50px;">
            <div class="list-group">
                <a href="#" class="list-group-item active" id="user-item">用户管理</a>
                <a href="#" class="list-group-item" id="goods-item">商品管理</a>
                <a href="#" class="list-group-item" id="goodsCat-item">商品类别管理</a>
            </div>
        </div>
        <div class="col-md-8" id="detail">
            <div id="user" style="display: block;">
                <div class="main" style="padding-top: 50px;">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>电话号码</th>
                            <th>地址</th>
                            <th>用户类型</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="user : ${userResult.data}" id="userTable">
                        <tr>
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.realName}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.address}"></td>
                            <td th:if="${user.userType} eq '1'">管理员</td>
                            <td th:if="${user.userType} eq '0'">普通用户</td>
                            <td th:text="${user.updateTime}"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" id="userUpdateButton">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger btn-xs" id="userRemoveButton">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="goods" style="display: none;">
                <div class="main" style="padding-top: 50px;">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>商品ID</th>
                            <th>卖家ID</th>
                            <th>商品名</th>
                            <th>价格</th>
                            <th>分类</th>
                            <th>状态</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="goods : ${goodsResult.data}" id="goodsTable">
                        <tr>
                            <td th:text="${goods.goodsId}"></td>
                            <td th:text="${goods.userId}"></td>
                            <td th:text="${goods.name}"></td>
                            <td th:text="${goods.price}"></td>
                            <td th:if="${goods.catId} eq '1'">日用百货</td>
                            <td th:if="${goods.catId} eq '2'">电子产品</td>
                            <td th:if="${goods.catId} eq '3'">鞋帽配饰</td>
                            <td th:if="${goods.catId} eq '4'">图书</td>
                            <td th:if="${goods.catId} eq '5'">球类</td>
                            <td th:if="${goods.catId} eq '6'">乐器</td>
                            <td th:if="${goods.status} eq '0'">待交易</td>
                            <td th:if="${goods.status} eq '1'">交易中</td>
                            <td th:if="${goods.status} eq '2'">已下架</td>
                            <td th:text="${goods.updateTime}"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" id="goodsUpdateButton">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger btn-xs" id="goodsRemoveButton">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="goodsCat" style="display: none;">
                <div class="main" style="padding-top: 50px;">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>商品类别ID</th>
                            <th>类别名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="cat : ${goodsCatResult.data}" id="goodsCatTable">
                        <tr>
                            <td th:text="${cat.catId}"></td>
                            <td th:text="${cat.catName}"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs" id="goodsCatUpdateButton">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger btn-xs" id="goodsCatRemoveButton">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="common/footer :: footer"></div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-confirm.min.js}"></script>
<script type="text/javascript" th:src="@{/js/js.cookie.min.js}"></script>
<script type="text/javascript" th:src="@{/js/administrator.js}"></script>
<script type="text/javascript" th:src="@{/js/common/nav-bar.js}"></script>
</html>
