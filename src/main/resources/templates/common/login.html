<div th:fragment="loginModal" class="modal fade">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    请登陆:
                </h3>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="username" id="username"
                               placeholder="填写用户名^o^" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="password" name="password" id="password"
                               placeholder="填写密码（⊙o⊙）" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-xs-5 col-xs-offset-6">
                        <p>还没有账号？<a>立即注册</a></p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="loginButton" class="btn btn-success">
                    登陆
                </button>
            </div>

        </div>
    </div>

</div>
