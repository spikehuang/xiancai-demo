<div class="jumbotron">
    <div class="row" id="title">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    发布商品
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="main" style="padding: 15px;">
                    <form class="form-horizontal" id="insertForm">
                        <div class="form-group" style="position:relative">
                            <label class="col-md-3 control-label">上传图片</label>
                            <div class="col-md-5">
                                <input type="file" id="img"/>
                            </div>
                        </div>
                        <div class="form-group" style="position:relative">
                            <label class="col-md-3 control-label">商品名称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="goodsName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">价格</label>
                            <div class="input-group col-md-5" style="padding: 0px 15px;">
                                <div class="input-group-addon">￥</div>
                                <input type="text" class="form-control" id="price"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">分类</label>
                            <div class="col-md-5">
                                <input type="password" class="form-control" id="cat"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">描述</label>
                            <div class="col-md-5">
                                <textarea class="form-control" rows="3" id="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group" id="publish">
                            <button id="publishButton" type="button" class="btn btn-success">确认发布</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
