<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title th:text="${result.data.name} + ' - DJTU'"></title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-confirm.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/goods.css}"/>
</head>
<body>
    <div th:include="common/header :: header"></div>
    <!--<div th:text="${result.data.goodsId}"></div>-->
    <div id="loginModal" class="modal fade">

        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center">
                        请登陆:
                    </h3>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <input type="text" name="username" id="username"
                                   placeholder="填写用户名^o^" class="form-control" />
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-xs-8 col-xs-offset-2">
                            <input type="password" name="password" id="password"
                                   placeholder="填写密码（⊙o⊙）" class="form-control" />
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-xs-5 col-xs-offset-6">
                            <p>还没有账号？<a th:href="@{/register.html}">立即注册</a></p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="loginButton" class="btn btn-success">
                        登陆
                    </button>
                </div>

            </div>
        </div>

    </div>
    <div class="jumbotron">
        <div id="main">
            <div class="row">
                <div class="col-md-7 col-md-offset-2">
                    <div class="detail">
                        <div class="title">
                            <div class="publish-time" th:text="'发布于：' + ${result.data.createTime}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="picture">
                                    <img th:src="@{${result.data.img}}" alt="${@{result.data.name}}" class="img-rounded"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="goods-info">
                                    <h4 th:text="${result.data.name}"></h4>
                                    <div class="info-line">
                                        <span class="param-name">价格</span>
                                        <span class="goods-price" th:text="'￥' + ${result.data.price}"></span>
                                    </div>
                                    <div class="info-line">
                                        <span class="param-name">交易方式</span>
                                        <span class="param-value">线下交易</span>
                                    </div>
                                    <div class="info-line buttons">
                                        <button class="btn btn-success" id="buyButton"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;购买</button>
                                        <button class="btn btn-default" style="margin-left: 20px;" id="likeButton"><span class="glyphicon glyphicon-heart"></span>&nbsp;收藏</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="goods-description">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">二货描述</h3>
                                </div>
                                <div class="panel-body" th:text="${result.data.description}">
                                    Panel content
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="common/footer :: footer"></div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-confirm.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.cookie.min.js}"></script>
<script type="text/javascript" th:src="@{/js/goods.js}"></script>
</html>
