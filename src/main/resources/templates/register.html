<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>task</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery-confirm.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-confirm.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="body">
    <form class="form-horizontal" id="insertForm">
        <div class="form-group" style="position:relative">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="phone"/>
            </div>
            <p id="existInfo" style="color: #a94442;padding: 5px;"></p>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">真实姓名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="realName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">地址</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="address" placeholder="非必填项"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="saveButton" type="button" class="btn btn-primary">注册</button>
                <button id="returnButton" type="button" class="btn btn-default" style="margin-left: 50px">返回</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
